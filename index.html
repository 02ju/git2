<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5c580516d2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Css/normalize.css">
        <link rel="stylesheet" href="Css/style.css">     
</head>

<body>
    <!--header-->

    <header>
        <div>
            <span id="logo">
                <img src="Images/logo/Booki.png" alt="logo">
            </span>

            <nav class="headerNavbar">
                <ul class="header-nav">
                    <li class="link-nav link-nav-active"><a href="#hotel">Hébergements</a></li>
                    <li class="link-nav link-nav-active"><a href="#activites">Activités</a></li>
                </ul>
            

                <ul id="mobil-header-nav">
                    
                        <li class="link-nav link-nav-active"><a href="#hotel">Hébergements</a></li>
                        <li class="link-nav link-nav-active"><a href="#activites">Activités</a></li>
                </ul>
            </nav>
        </div>
    </header>  



            <!--main-->
    <section id="main-content">
            <!--rechercher -->
        <section id='rechercher-section'>
            <h2>Trouvez votre hébergement pour des vacances de réve</h2>
            <p>En plein centre ville ou en pleine nature</p>

            <!--rechercher-input-->
            <form id="rechercher-input">
                <span class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </span>
                <input class="in_r" type="text" value="Marseille, France">
                <button> <span class="rec">Rechercher</span> <i class="fas fa-search"></i> </button>
            </form>

            <div id="filter">
                <h3>Filtres</h3>
                <div class="but">
                <button type="button">
                    <span class="filter-icon"><i class="fas fa-solid fa-money-bill-wave"></i></span>
                    <span class="filter-text">Economique</span>
                </button>

                <button type="button">
                    <span class="filter-icon"><i class="fas fa-child"></i></span>
                    <span class="filter-text">Familial</span>
                </button>
                </div>

                <button type="button">
                    <span class="filter-icon"><i class="fas fa-solid fa-heart"></i></span>
                    <span class="filter-text">Romantique</span>
                </button>

                <button type="button">
                    <span class="filter-icon"><i class="fas fa-solid fa-dog"></i></span>
                    <span class="filter-text">Animaux Autorisés</span>
                </button>
            </div>
